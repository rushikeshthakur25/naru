<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Restrict page to mobile-only */
        @media (min-width: 640px) {
            body {
                display: none;
            }
        }

        /* Add background image styling */
        body {
            background-image: url('https://media.istockphoto.com/id/1130904817/vector/photo-camera-banner.jpg?s=2048x2048&w=is&k=20&c=um9MNIEmunzD118HFE3VZCUDOFE1bCTdlyt2onErtyQ=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Gradient styling for the heading */
        .heading {
            color: orangered;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Instagram Gradient button */
        .instagram-btn {
            background: white;
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #f093fb, #f5576c);
            color: #f5576c;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }

        .instagram-btn:hover {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            color: white;
            transform: scale(1.05);
        }

        /* WhatsApp Green button */
        .whatsapp-btn {
            background: white;
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #25d366, #128c7e);
            color: #128c7e;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }

        .whatsapp-btn:hover {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            transform: scale(1.05);
        }

        /* Card styles for separation */
        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Button icons */
        .icon {
            margin-right: 8px;
        }

        /* Gradient border for profile image */
        .profile-img-container {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c, #25d366, #128c7e);
            padding: 4px; /* Border width */
        }

        .profile-img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer styles */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen bg-opacity-50">

    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg text-center w-full max-w-sm">
        <!-- Add profile image with gradient border -->
        <div class="profile-img-container mx-auto mb-4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLbxJfdJDOS96UEFh_O_NuNYQk4qmKofZkZnOREEDw3w-sT-A_8XFPCRdlzQ&s" alt="Profile Image" class="profile-img">
        </div>

        <!-- Enhanced heading with gradient CSS -->
        <h1 class="heading mb-6">Follow Us on Social Media</h1>

        <!-- Instagram Card -->
        <div class="card">
            <!-- Instagram Button with gradient border and icon -->
            <a href="https://www.instagram.com/arudra_work" target="_blank">
                <button class="instagram-btn py-2 px-4 rounded-full w-full flex items-center justify-center">
                    <i class="fab fa-instagram icon"></i> Instagram
                </button>
            </a>
        </div>

        <!-- WhatsApp Card -->
        <div class="card">
            <!-- WhatsApp Button with gradient border and icon -->
            <a href="https://wa.me/your_whatsapp_number" target="_blank">
                <button class="whatsapp-btn py-2 px-4 rounded-full w-full flex items-center justify-center">
                    <i class="fab fa-whatsapp icon"></i> WhatsApp
                </button>
            </a>
        </div>
    </div>

    <!-- Footer -->
<footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-4 mt-9 w-full text-center">
    <p class="text-sm">
        Designed by <a href="https://rushikeshthakurportfolio.com" target="_blank" class="text-blue-400 hover:underline">Rushikesh Thakur</a>
    </p>
</footer>


</body>
</html>
