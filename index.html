<head>

    <style>
        /* Restrict page to mobile-only */
        @media (min-width: 640px) {
            body {
                display: none;
            }
        }

        /* Add background image styling */
        body {
            background-image: url('cover.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Gradient styling for the heading */
        .heading {
            color: orangered;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Instagram Gradient button */
        .instagram-btn {
            background: white;
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #f093fb, #f5576c);
            color: #f5576c;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }
        

        .instagram-btn:hover {
            background: linear-gradient(45deg, #f5576c, #f093fb);
            color: white;
            transform: scale(1.05);
        }

        /* WhatsApp Green button */
        .whatsapp-btn {
            background: white;
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #25d366, #128c7e);
            color: #128c7e;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }

        .youtube-btn {
            background: white;
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #f23100, #d8042b);
            color: #e10b0b;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
        }

        .youtube-btn:hover {
            background: linear-gradient(45deg, #f92803, #a30512);
            color: white;
            transform: scale(1.05);
        }

        .whatsapp-btn:hover {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            transform: scale(1.05);
        }

        /* Card styles for separation */
        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Button icons */
        .icon {
            margin-right: 8px;
        }

        /* Gradient border for profile image */
        .profile-img-container {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c, #25d366, #128c7e);
            padding: 4px;
            /* Border width */
        }

        .profile-img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer styles */
        .border-gradient {
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #00c6ff, #ff9500);
            border-radius: 0.5rem;
        }

        /* Font Animation */
        .font-animate {
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .font-animate:hover {
            transform: scale(1.1);
            color: #60a5fa;
            
        }

        /* Icon Styling */
        .icon {
            color: #60a5fa;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 0.5rem;
            text-decoration: none;
        }
    </style>
</head>
